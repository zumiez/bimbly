        type: NsObjectName
        json type: string
        description: 'Specifies the partner name if snapshots created by this schedule
          should be replicated. String of up to 64 alphanumeric characters, - and
          . and : are allowed after first character. Example: ''myobject-5''.'
        default: "''"
        mandatory: 'false'
        deprecated: 'true'
      downstream_partner_id:
        type: NsOptionalObjectID
        json type: string
        description: 'Specifies the partner ID if snapshots created by this schedule
          should be replicated. In an update operation, if snapshots should be replicated,
          set this attribute to the ID of the replication partner. If snapshots should
          not be replicated, set this attribute to the empty string. An optional NsObjectID.
          A 42 digit hexadecimal number or the empty string. Example: ''1234123412341234123412341234123412341234cd''
          or ''''.'
        default: "''"
        mandatory: 'false'
        deprecated: n/a
      replicate_every:
        type: NsUnsignedLong
        json type: number
        description: 'Specifies which snapshots should be replicated. If snapshots
          are replicated and this option is not specified, every snapshot is replicated.
          Unsigned 64-bit integer. Example: 1234.'
        default: 1 for replicating schedules, 0 otherwise
        mandatory: 'false'
        deprecated: n/a
      num_retain_replica:
        type: NsUnsignedLong
        json type: number
        description: 'Number of snapshots to retain on the replica. Unsigned 64-bit
          integer. Example: 1234.'
        default: '0'
        mandatory: 'false'
        deprecated: n/a
