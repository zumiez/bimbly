      name:
        type: NsDomainName
        json type: string
        description: 'Identifier for the Active Directory domain. Domain name for
          the Active Directory. Example: ''abc.corp''.'
        default: n/a
        mandatory: 'true'
        deprecated: n/a
      netbios:
        type: NsNetbiosName
        json type: string
        description: 'Netbios name for the Active Directory domain. Netbios name for
          the Active Directory. Example: ''corp''.'
        default: The short form of the domain name
        mandatory: 'false'
        deprecated: n/a
      server_list:
        type: NsActiveDirectoryServerList
        json type: string
        description: List of IP addresses or names for the backup domain controller.
          Comma separated strings of up to 63 characters of hostname and/or ip addresses.
          Total length cannot exceed 255 characters.
        default: "''"
        mandatory: 'false'
        deprecated: n/a
      computer_name:
        type: NsActiveDirectoryComputerName
        json type: string
        description: 'The name of the computer account in the domain controller. Name
          of the computer account in Active Directory. Example: ''storage-array01''.'
        default: Last 15 characters of the array's group name
        mandatory: 'false'
        deprecated: n/a
      organizational_unit:
        type: NsOrganizationalUnit
        json type: string
        description: 'The location for the computer account. The location where the
          computer account has to be created. The value should be specified in fully
          distinguished name (DN) format. Reserved characters - comma, plus sign,
          double quote, backslash, left angle bracket, right angle bracket, semicolon,
          linefeed, carriage return, equals sign and forward slash must be escaped.
          Example: ou=ABC\, San Jose,dc=MY,dc=LOCAL.'
        default: "'Computers'"
        mandatory: 'false'
        deprecated: n/a
      user:
        type: NsDomainUser
        json type: string
        description: 'Name of the Activer Directory user with Administrator''s privilege.
          Active Directory username. String up to 104 printable characters. Example:
          ''joe-91''.'
        default: n/a
        mandatory: 'true'
        deprecated: n/a
      password:
        type: NsDomainPassword
        json type: string
        description: 'Password for the Active Directory user. Active Directory user
          password. String up to 255 printable characters. Example: ''password-91''.'
        default: n/a
        mandatory: 'true'
        deprecated: n/a
      enabled:
        type: NsBoolean
        json type: boolean
        description: 'Active Directory authentication is currently enabled. Possible
          values: ''true'', ''false''.'
        default: 'true'
        mandatory: 'false'
        deprecated: n/a
