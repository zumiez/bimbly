          this schedule the array will always retain the latest replicated snapshot,
          which may exceed the specified retention value. This is necessary to ensure
          efficient replication performance. Unsigned 64-bit integer. Example: 1234.'
        default: n/a
        mandatory: 'true'
        deprecated: n/a
