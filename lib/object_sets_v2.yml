    Request:
      id:
        type: NsObjectID
        json type: string
        description: 'Identifier for the volume. A 42 digit hexadecimal number. Example:
          ''2a0df0fe6f7dc7bb16000000000000000000004817''.'
        mandatory: 'true'
        deprecated: n/a
      name:
        type: NsVolSnapName
        json type: string
        description: Name of the volume. String of up to 215 alphanumeric, hyphenated,
          colon, or period-separated characters; but cannot begin with hyphen, colon
          or period. This type is used for object sets containing volumes, snapshots,
          snapshot collections and protocol endpoints.
        mandatory: 'false'
        deprecated: n/a
      size:
        type: NsUnsignedLong
        json type: number
        description: 'Volume size in megabytes. Size is required for creating a volume
          but not for cloning an existing volume. Unsigned 64-bit integer. Example:
          1234.'
        mandatory: 'false'
        deprecated: n/a
      description:
        type: NsDescription
        json type: string
        description: 'Text description of volume. String of up to 255 printable ASCII
          characters. Example: ''99.9999% availability''.'
        mandatory: 'false'
        deprecated: n/a
      perfpolicy_id:
        type: NsObjectID
        json type: string
        description: 'Identifier of the performance policy. After creating a volume,
          performance policy for the volume can only be changed to another performance
          policy with same block size. A 42 digit hexadecimal number. Example: ''2a0df0fe6f7dc7bb16000000000000000000004817''.'
        mandatory: 'false'
        deprecated: n/a
      reserve:
        type: NsPercent
        json type: number
        description: Amount of space to reserve for this volume as a percentage of
          volume size. Percentage as integer from 0 to 100.
        mandatory: 'false'
        deprecated: n/a
      warn_level:
        type: NsPercent
        json type: number
        description: Threshold for available space as a percentage of volume size
          below which an alert is raised. If this option is not specified, array default
          volume warn level setting is used to decide the warning level for this volume.
          Percentage as integer from 0 to 100.
        mandatory: 'false'
        deprecated: n/a
      limit:
        type: NsPercent
        json type: number
        description: Limit for the volume as a percentage of volume size. Percentage
          as integer from 0 to 100.
        mandatory: 'false'
        deprecated: n/a
      snap_reserve:
        type: NsUnsignedLong
        json type: number
        description: 'Amount of space to reserve for snapshots of this volume as a
          percentage of volume size. Unsigned 64-bit integer. Example: 1234.'
        mandatory: 'false'
        deprecated: n/a
      snap_warn_level:
        type: NsUnsignedLong
        json type: number
        description: 'Threshold for available space as a percentage of volume size
          below which an alert is raised. Unsigned 64-bit integer. Example: 1234.'
        mandatory: 'false'
        deprecated: n/a
      snap_limit:
        type: NsUnsignedLong
        json type: number
        description: 'Limit for snapshots of the volume as a percentage of volume
          size. If this option is not specified, default snapshot limit set on the
          group is used to specify no limit for snapshot data. Unsigned 64-bit integer.
          Example: 1234.'
        mandatory: 'false'
        deprecated: n/a
      online:
        type: NsBoolean
        json type: boolean
        description: 'Online state of volume, available for host initiators to establish
          connections. Possible values: ''true'', ''false''.'
        mandatory: 'false'
        deprecated: n/a
      owned_by_group_id:
        type: NsObjectID
        json type: string
        description: 'ID of group that currently owns the volume. A 42 digit hexadecimal
          number. Example: ''2a0df0fe6f7dc7bb16000000000000000000004817''.'
        mandatory: 'false'
        deprecated: n/a
      multi_initiator:
        type: NsBoolean
        json type: boolean
        description: 'This indicates whether volume and its snapshots are multi-initiator
          accessible. This attribute applies only to volumes and snapshots available
          to iSCSI initiators. Possible values: ''true'', ''false''.'
        mandatory: 'false'
        deprecated: n/a
      read_only:
        type: NsBoolean
        json type: boolean
        description: 'Volume is read-only. Possible values: ''true'', ''false''.'
        mandatory: 'false'
        deprecated: n/a
      block_size:
        type: NsBytes
        json type: number
        description: 'Size in bytes of blocks in the volume. Unsigned 64-bit integer.
          Example: ''1234''.'
        mandatory: 'false'
        deprecated: n/a
      volcoll_id:
        type: NsOptionalObjectID
        json type: string
        description: 'ID of volume collection of which this volume is a member. Use
          this attribute in update operation to associate or dissociate volumes with
          or from volume collections. When associating, set this attribute to the
          ID of the volume collection. When dissociating, set this attribute to empty
          string. An optional NsObjectID. A 42 digit hexadecimal number or the empty
          string. Example: ''1234123412341234123412341234123412341234cd'' or ''''.'
        mandatory: 'false'
        deprecated: n/a
      agent_type:
        type: NsAgentType
        json type: string enum
        description: 'External management agent type. Possible values: ''none'', ''smis'',
          ''all'', ''vvol'', ''openstack''.'
        mandatory: 'false'
        deprecated: n/a
      force:
        type: NsBoolean
        json type: boolean
        description: 'Forcibly offline, reduce size or change read-only status a volume.
          Possible values: ''true'', ''false''.'
        mandatory: 'false'
        deprecated: n/a
      cache_pinned:
        type: NsBoolean
        json type: boolean
        description: 'If set to true, all the contents of this volume are kept in
          flash cache. This provides for consistent performance guarantees for all
          types of workloads. The amount of flash needed to pin the volume is equal
          to the limit for the volume. Possible values: ''true'', ''false''.'
        mandatory: 'false'
        deprecated: n/a
      app_uuid:
        type: NsAppUuid
        json type: string
        description: 'Application identifier of volume. String of up to 255 alphanumeric
          characters, hyphen, dot and underscore are allowed. Example: ''rfc4122.943f7dc1-5853-497c-b530-f689ccf1bf18''.'
        mandatory: 'false'
        deprecated: n/a
      folder_id:
        type: NsOptionalObjectID
        json type: string
        description: 'ID of the folder holding this volume. An optional NsObjectID.
          A 42 digit hexadecimal number or the empty string. Example: ''1234123412341234123412341234123412341234cd''
          or ''''.'
        mandatory: 'false'
        deprecated: n/a
      metadata:
        type: NsKeyValues
        json type: Array of NsKeyValue
        description: Key-value pairs that augment a volume's attributes. List of key-value
          pairs. Keys must be unique and non-empty. When creating an object, values
          must be non-empty. When updating an object, an empty value causes the corresponding
          key to be removed.
        mandatory: 'false'
        deprecated: n/a
      caching_enabled:
        type: NsBoolean
        json type: boolean
        description: 'Indicate caching the volume is enabled. Possible values: ''true'',
          ''false''.'
        mandatory: 'false'
        deprecated: n/a
      dedupe_enabled:
        type: NsBoolean
        json type: boolean
        description: 'Indicate whether dedupe is enabled. Possible values: ''true'',
          ''false''.'
        mandatory: 'false'
        deprecated: n/a
