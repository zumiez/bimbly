application_servers:
  create:
    POST v1/application_servers: ''
    Description: Create a new application server.
    Normal Response Codes: '201'
    HTTP Error Codes:
    - '400'
    - '401'
    - '404'
    - '409'
    - '500'
    - '503'
    Detail Error Codes:
    - SM_cannot_read_object
    - SM_eexist
    - SM_invalid_arg_value
    - SM_invalid_keyvalue
    - SM_invalid_path_variable
    - SM_invalid_query_param
    - SM_malformed_url
    - SM_missing_arg
    - SM_no_method_for_URL_pattern
