    Request:
      name:
        type: NsObjectName
        json type: string
        description: 'Name for the application server. String of up to 64 alphanumeric
          characters, - and . and : are allowed after first character. Example: ''myobject-5''.'
        default: n/a
        mandatory: 'true'
        deprecated: n/a
      hostname:
        type: NsFqdn
        json type: string
        description: 'Application server hostname. String of up to 255 alphanumeric
          characters; - and . are allowed after the first and before the last character.
          Example: ''example-1.com''.'
        default: n/a
        mandatory: 'true'
        deprecated: n/a
      port:
        type: NsPort
        json type: number
        description: 'Application server port number. Integer value between 0-65535
          representing TCP/IP TCP/IP port. Example: 1234.'
        default: '65536'
        mandatory: 'false'
        deprecated: n/a
      username:
        type: NsDescription
        json type: string
        description: 'Application server username. String of up to 255 printable ASCII
          characters. Example: ''99.9999% availability''.'
        default: "''"
        mandatory: 'false'
        deprecated: n/a
      description:
        type: NsDescription
        json type: string
        description: 'Text description of application server. String of up to 255
          printable ASCII characters. Example: ''99.9999% availability''.'
        default: "''"
        mandatory: 'false'
        deprecated: n/a
      password:
        type: NsFlexiblePassword
        json type: string
        description: 'Application server password. A password with few constraints.
          A string of up to 255 characters. Example: ''password_25-24''.'
        default: "''"
        mandatory: 'false'
        deprecated: n/a
      server_type:
        type: NsAppServerType
        json type: string enum
        description: 'Application server type ({invalid|vss|vmware}). Possible values:
          ''vss'', ''vmware''.'
        default: "'vmware'"
        mandatory: 'false'
        deprecated: n/a
