---
access_control_records:
  create:
    POST v1/access_control_records: ''
    Description: Add an access control record to the specified volume.
    Normal Response Codes: " 201 202 "
    HTTP Error Codes:
    - '400'
    - '401'
    - '403'
    - '404'
    - '405'
    - '408'
    - '409'
    - '500'
    - '501'
    - '503'
    Detail Error Codes:
    - SM_acl_scope_overlap
    - SM_cannot_read_object
    - SM_ealready
    - SM_in_use_lun
    - SM_invalid_arg_value
    - SM_invalid_path_variable
    - SM_invalid_query_param
    - SM_iscsi_all_access_not_available
    - SM_iscsi_svc_not_available
    - SM_limit_peacl
    - SM_limit_volacl
    - SM_malformed_url
    - SM_missing_arg
    - SM_multi_protocol_access_not_supported
    - SM_no_available_lun
    - SM_no_common_lun
    - SM_no_iscsi_lun_assignment
    - SM_no_method_for_URL_pattern
    - SM_no_operation_found
    - SM_no_path_found
    - SM_no_vvol_support
    - SM_pe_igroup_protocol_mismatched
    - SM_pe_multi_protocol_access_not_supported
    - SM_snapshot_offline
    - SM_specified_snapshot_lun
    - SM_too_many
    - SM_unexpected_arg
    - SM_unexpected_child
    - SM_unexpected_query_param
    - SM_unknown
    - SM_version_name
    - SM_vol_offline
    - SM_volsnap_already_exported
    Request:
      apply_to:
        type: NsAccessApplyTo
        json type: string enum
        description: "Type of object this access control record applies\r\n                        to.
          Possible values: 'volume', 'snapshot', 'both', 'pe', 'vvol_volume',\r\n
          \                       'vvol_snapshot'."
        default: "'both'"
        mandatory: 'false'
        deprecated: n/a
      chap_user_id:
        type: NsObjectID
        json type: string
        description: "Identifier for the CHAP user. A 42 digit\r\n                        hexadecimal
          number. Example:\r\n                        '2a0df0fe6f7dc7bb16000000000000000000004817'."
        default: "''; which allows any CHAP user"
        mandatory: 'false'
        deprecated: n/a
      initiator_group_id:
        type: NsObjectID
        json type: string
        description: "Identifier for the initiator group. A 42 digit\r\n                        hexadecimal
          number. Example:\r\n                        '2a0df0fe6f7dc7bb16000000000000000000004817'."
        default: "''; which allows any initiators"
        mandatory: 'false'
        deprecated: n/a
      lun:
        type: NsUnsignedLong
        json type: number
        description: "If this access control record applies to a\r\n                        regular
          volume, this attribute is the volume's LUN (Logical Unit Number). If\r\n
          \                       the access protocol is iSCSI, the LUN will be 0.
          However, if the access\r\n                        protocol is Fibre Channel,
          the LUN will be in the range from 0 to 2047. If\r\n                        this
          record applies to a Virtual Volume, this attribute is the volume's\r\n                        secondary
          LUN in the range from 0 to 199999, for both iSCSI and Fibre\r\n                        Channel.
          If the record applies to a OpenstackV2 volume, the LUN will be in\r\n                        the
          range from 0 to 2047, for both iSCSI and Fibre Channel. If this record\r\n
          \                       applies to a protocol endpoint, this attribute is
          not meaningful. Unsigned\r\n                        64-bit integer. Example:
          1234."
        default: "(Represents LUN for regular volume and secondary\r\n                        LUN
          for Virtual Volume. This attribute is not meaningful for protocol\r\n                        endpoint.)"
        mandatory: 'false'
        deprecated: n/a
      vol_id:
        type: NsObjectID
        json type: string
        description: "Identifier for the volume this access control\r\n                        record
          applies to. A 42 digit hexadecimal number. Example:\r\n                        '2a0df0fe6f7dc7bb16000000000000000000004817'."
        default: "(ID of the volume. If this record does not apply\r\n                        to
          a protocol endpoint, this attribute is required. If this record applies\r\n
          \                       to a protocol endpoint, this attribute is not meaningful
          and should not be\r\n                        specified.)"
        mandatory: 'false'
        deprecated: n/a
      pe_id:
        type: NsObjectID
        json type: string
        description: "Identifier for the protocol endpoint this access\r\n                        control
          record applies to. A 42 digit hexadecimal number. Example:\r\n                        '2a0df0fe6f7dc7bb16000000000000000000004817'."
        default: "(ID of the protocol endpoint. If this record\r\n                        applies
          to a protocol endpoint or a Virtual Volume, this attribute is\r\n                        required.
          Otherwise, this attribute is not meaningful and should not be\r\n                        specified.)"
        mandatory: 'false'
        deprecated: n/a
      snap_id:
        type: NsObjectID
        json type: string
        description: "Identifier for the snapshot this access control\r\n                        record
          applies to. A 42 digit hexadecimal number. Example:\r\n                        '2a0df0fe6f7dc7bb16000000000000000000004817'."
        default: "(ID of the VVol snapshot. If this record applies\r\n                        to
          a VVol snapshot, this attribute is required. Otherwise, this attribute is\r\n
          \                       not meaningful and should not be specified.)"
        mandatory: 'false'
        deprecated: n/a
      pe_ids:
        type: NsObjectIDList
        json type: Array of NsObjectID
        description: "List of candidate protocol endpoints that may be\r\n                        used
          to access the Virtual Volume. One of them will be selected for the\r\n                        access
          control record. This field is required only when creating an access\r\n
          \                       control record for a Virtual Volume. A list of object
          ids."
        default: n/a
        mandatory: 'false'
        deprecated: n/a
  delete:
    DELETE v1/access_control_records/id: ''
    Description: Delete an access control record from the specified volume.
    Normal Response Codes: "\r\n        200\r\n        202\r\n      "
    HTTP Error Codes:
    - '400'
    - '401'
    - '403'
    - '404'
    - '405'
    - '409'
    - '500'
    - '501'
    - '503'
    Detail Error Codes:
    - SM_invalid_arg_value
    - SM_invalid_path_variable
    - SM_invalid_query_param
    - SM_invalid_volacl_scope
    - SM_iscsi_svc_not_available
    - SM_malformed_url
    - SM_missing_arg
    - SM_no_iscsi_lun_assignment
    - SM_no_method_for_URL_pattern
    - SM_no_operation_found
    - SM_no_path_found
    - SM_no_vvol_support
    - SM_pe_fail_acl_removal
    - SM_unexpected_query_param
    - SM_version_name
  read:
    GET v1/access_control_records:
      startRow: NsUnsignedLong
      endRow: NsUnsignedLong
      sortBy: NsString
      iSortBy: NsString
      pageSize: NsUnsignedInt
      id: NsObjectID
      apply_to: NsAccessApplyTo
      chap_user_id: NsObjectID
      chap_user_name: NsObjectNameOrAny
      initiator_group_id: NsObjectID
      initiator_group_name: NsObjectNameOrAny
      lun: NsUnsignedLong
      vol_id: NsObjectID
      vol_name: NsVolSnapName
      vol_agent_type: NsAgentType
      pe_id: NsObjectID
      pe_name: NsVolSnapName
      pe_lun: NsUnsignedLong
      snap_id: NsObjectID
      snap_name: NsVolSnapName
      creation_time: NsTime
      last_modified: NsTime
      access_protocol: NsAccessProtocol
    GET v1/access_control_records/detail:
      startRow: NsUnsignedLong
      endRow: NsUnsignedLong
      sortBy: NsString
      iSortBy: NsString
      fields: NsCommaSeparatedList
      pageSize: NsUnsignedInt
      id: NsObjectID
      apply_to: NsAccessApplyTo
      chap_user_id: NsObjectID
      chap_user_name: NsObjectNameOrAny
      initiator_group_id: NsObjectID
      initiator_group_name: NsObjectNameOrAny
      lun: NsUnsignedLong
      vol_id: NsObjectID
      vol_name: NsVolSnapName
      vol_agent_type: NsAgentType
      pe_id: NsObjectID
      pe_name: NsVolSnapName
      pe_lun: NsUnsignedLong
      snap_id: NsObjectID
      snap_name: NsVolSnapName
      creation_time: NsTime
      last_modified: NsTime
      access_protocol: NsAccessProtocol
    GET v1/access_control_records/id:
      fields: NsCommaSeparatedList
    Description: List one or more access control records.
    Normal Response Codes: "\r\n        200\r\n        206\r\n      "
    HTTP Error Codes:
    - '400'
    - '401'
    - '403'
    - '404'
    - '500'
    - '503'
    Detail Error Codes:
    - SM_complex_type_query_param
    - SM_invalid_path_variable
    - SM_invalid_query_param
    - SM_malformed_url
    - SM_no_method_for_URL_pattern
    - SM_no_operation_found
    - SM_no_path_found
    - SM_start_row_beyond_end_row
    - SM_start_row_beyond_total_rows
    - SM_unexpected_query_param
    - SM_unsupported_query_operator
    - SM_version_name
