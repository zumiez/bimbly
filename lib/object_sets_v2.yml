        type: NsTime
        json type: number
        description: 'Replication alert threshold in seconds. If the replication of
          a snapshot takes more than this amount of time to complete an alert will
          be generated. Enter 0 to disable this alert. Seconds since last epoch i.e.
          00:00 January 1, 1970. Example: ''3400''.'
        default: 86400; 24 hours
        mandatory: 'false'
        deprecated: n/a
