---
access_control_records:
  create:
    POST v1/access_control_records: ''
    Description: Add an access control record to the specified volume.
    Normal Response Codes: '201'
    HTTP Error Codes:
    - '400'
    - '401'
    - '404'
    - '405'
    - '409'
    - '500'
    - '501'
    - '503'
    Detail Error Codes:
    - SM_acl_scope_overlap
    - SM_cannot_read_object
    - SM_ealready
    - SM_in_use_lun
    - SM_invalid_arg_value
    - SM_invalid_path_variable
    - SM_invalid_query_param
    - SM_iscsi_all_access_not_available
    - SM_iscsi_svc_not_available
    - SM_limit_peacl
    - SM_limit_volacl
    - SM_malformed_url
    - SM_missing_arg
    - SM_multi_protocol_access_not_supported
    - SM_no_available_lun
    - SM_no_common_lun
    - SM_no_iscsi_lun_assignment
    - SM_no_method_for_URL_pattern
    - SM_no_operation_found
    - SM_no_path_found
    - SM_specified_snapshot_lun
    - SM_too_many
    - SM_unexpected_arg
    - SM_unexpected_child
    - SM_unexpected_query_param
    - SM_unknown
    - SM_version_name
    - SM_volsnap_already_exported
    Request:
      apply_to:
        type: NsAccessApplyTo
        json type: string enum
        description: 'Type of object this access control record applies to. Possible
          values: ''volume'', ''snapshot'', ''both'', ''pe'', ''vvol_volume'', ''vvol_snapshot''.'
        default: "'both'"
        mandatory: 'false'
        deprecated: n/a
      chap_user_id:
        type: NsObjectID
        json type: string
        description: 'Identifier for the CHAP user. A 42 digit hexadecimal number.
          Example: ''2a0df0fe6f7dc7bb16000000000000000000004817''.'
        default: "''; which allows any CHAP user"
        mandatory: 'false'
        deprecated: n/a
      initiator_group_id:
        type: NsObjectID
        json type: string
        description: 'Identifier for the initiator group. A 42 digit hexadecimal number.
          Example: ''2a0df0fe6f7dc7bb16000000000000000000004817''.'
        default: "''; which allows any initiators"
        mandatory: 'false'
        deprecated: n/a
      lun:
        type: NsUnsignedLong
        json type: number
        description: 'If this access control record applies to a regular volume, this
          attribute is the volume''s LUN (Logical Unit Number). If the access protocol
          is iSCSI, the LUN will be 0. However, if the access protocol is Fibre Channel,
          the LUN will be in the range from 0 to 2047. If this record applies to a
          Virtual Volume, this attribute is the volume''s secondary LUN in the range
          from 0 to 199999, for both iSCSI and Fibre Channel. If this record applies
          to a protocol endpoint, this attribute is not meaningful. Unsigned 64-bit
          integer. Example: 1234.'
        default: "(Represents LUN for regular volume and secondary LUN for Virtual
          Volume. This attribute is not meaningful for protocol endpoint.)"
        mandatory: 'false'
        deprecated: n/a
      vol_id:
        type: NsObjectID
        json type: string
        description: 'Identifier for the volume this access control record applies
          to. A 42 digit hexadecimal number. Example: ''2a0df0fe6f7dc7bb16000000000000000000004817''.'
        default: "(ID of the volume. If this record does not apply to a protocol endpoint,
          this attribute is required. If this record applies to a protocol endpoint,
          this attribute is not meaningful and should not be specified.)"
        mandatory: 'false'
        deprecated: n/a
      pe_id:
        type: NsObjectID
        json type: string
        description: 'Identifier for the protocol endpoint this access control record
          applies to. A 42 digit hexadecimal number. Example: ''2a0df0fe6f7dc7bb16000000000000000000004817''.'
        default: "(ID of the protocol endpoint. If this record applies to a protocol
          endpoint or a Virtual Volume, this attribute is required. Otherwise, this
          attribute is not meaningful and should not be specified.)"
        mandatory: 'false'
        deprecated: n/a
      snap_id:
        type: NsObjectID
        json type: string
        description: 'Identifier for the snapshot this access control record applies
          to. A 42 digit hexadecimal number. Example: ''2a0df0fe6f7dc7bb16000000000000000000004817''.'
        default: "(ID of the VVol snapshot. If this record applies to a VVol snapshot,
          this attribute is required. Otherwise, this attribute is not meaningful
          and should not be specified.)"
        mandatory: 'false'
        deprecated: n/a
      pe_ids:
        type: NsObjectIDList
        json type: Array of NsObjectID
        description: List of candidate protocol endpoints that may be used to access
          the Virtual Volume. One of them will be selected for the access control
          record. This field is required only when creating an access control record
          for a Virtual Volume. A list of object ids.
        default: n/a
        mandatory: 'false'
        deprecated: n/a
  delete:
    DELETE v1/access_control_records/id: ''
    Description: Delete an access control record from the specified volume.
    Normal Response Codes: '200'
    HTTP Error Codes:
    - '400'
    - '401'
    - '404'
    - '405'
    - '409'
    - '500'
    - '501'
    - '503'
    Detail Error Codes:
    - SM_invalid_arg_value
    - SM_invalid_path_variable
    - SM_invalid_query_param
    - SM_invalid_volacl_scope
    - SM_iscsi_svc_not_available
    - SM_malformed_url
    - SM_missing_arg
    - SM_no_iscsi_lun_assignment
    - SM_no_method_for_URL_pattern
    - SM_no_operation_found
    - SM_no_path_found
    - SM_no_vvol_support
    - SM_pe_fail_acl_removal
    - SM_unexpected_query_param
    - SM_version_name
  read:
    GET v1/access_control_records:
      startRow: NsUnsignedLong
      endRow: NsUnsignedLong
      sortBy: NsString
      id: NsObjectID
      apply_to: NsAccessApplyTo
      chap_user_id: NsObjectID
      chap_user_name: NsObjectName
      initiator_group_id: NsObjectID
      initiator_group_name: NsObjectName
      lun: NsUnsignedLong
      vol_id: NsObjectID
      vol_name: NsVolSnapName
      pe_id: NsObjectID
      pe_name: NsVolSnapName
      pe_lun: NsUnsignedLong
      snap_id: NsObjectID
      snap_name: NsVolSnapName
      creation_time: NsTime
      last_modified: NsTime
      access_protocol: NsAccessProtocol
    GET v1/access_control_records/detail:
      startRow: NsUnsignedLong
      endRow: NsUnsignedLong
      sortBy: NsString
      fields: NsCommaSeparatedList
      id: NsObjectID
      apply_to: NsAccessApplyTo
      chap_user_id: NsObjectID
      chap_user_name: NsObjectName
      initiator_group_id: NsObjectID
      initiator_group_name: NsObjectName
      lun: NsUnsignedLong
      vol_id: NsObjectID
      vol_name: NsVolSnapName
      pe_id: NsObjectID
      pe_name: NsVolSnapName
      pe_lun: NsUnsignedLong
      snap_id: NsObjectID
      snap_name: NsVolSnapName
      creation_time: NsTime
      last_modified: NsTime
      access_protocol: NsAccessProtocol
    GET v1/access_control_records/id:
      fields: NsCommaSeparatedList
    Description: List one or more access control records.
    Normal Response Codes: '200'
    HTTP Error Codes:
    - '400'
    - '401'
    - '404'
    - '500'
    - '503'
    Detail Error Codes:
    - SM_complex_type_query_param
    - SM_invalid_path_variable
    - SM_invalid_query_param
    - SM_malformed_url
    - SM_no_method_for_URL_pattern
    - SM_no_operation_found
    - SM_no_path_found
    - SM_start_row_beyond_end_row
    - SM_start_row_beyond_total_rows
    - SM_unexpected_query_param
    - SM_unsupported_query_operator
    - SM_version_name
active_directory_memberships:
  create:
    POST v1/active_directory_memberships: ''
    Description: Joins with the Active Directory domain.
    Normal Response Codes: '201'
    HTTP Error Codes:
    - '400'
    - '401'
    - '404'
    - '409'
    - '500'
    - '503'
    Detail Error Codes:
    - SM_cannot_read_object
    - SM_eexist
    - SM_invalid_arg_value
    - SM_invalid_path_variable
    - SM_invalid_query_param
    - SM_malformed_url
    - SM_missing_arg
    - SM_no_method_for_URL_pattern
    - SM_no_operation_found
    - SM_no_path_found
    - SM_unexpected_arg
    - SM_unexpected_child
    - SM_unexpected_query_param
    - SM_unknown
    - SM_version_name
    Request:
      name:
        type: NsDomainName
        json type: string
        description: 'Identifier for the Active Directory domain. Domain name for
          the Active Directory. Example: ''abc.corp''.'
        default: n/a
        mandatory: 'true'
        deprecated: n/a
      netbios:
        type: NsNetbiosName
        json type: string
        description: 'Netbios name for the Active Directory domain. Netbios name for
          the Active Directory. Example: ''corp''.'
        default: The short form of the domain name
        mandatory: 'false'
        deprecated: n/a
      server_list:
        type: NsActiveDirectoryServerList
        json type: string
        description: List of IP addresses or names for the backup domain controller.
          Comma separated strings of up to 63 characters of hostname and/or ip addresses.
          Total length cannot exceed 255 characters.
        default: "''"
        mandatory: 'false'
        deprecated: n/a
      computer_name:
        type: NsActiveDirectoryComputerName
        json type: string
        description: 'The name of the computer account in the domain controller. Name
          of the computer account in Active Directory. Example: ''storage-array01''.'
        default: Last 15 characters of the array's group name
        mandatory: 'false'
        deprecated: n/a
      organizational_unit:
        type: NsOrganizationalUnit
        json type: string
        description: 'The location for the computer account. The location where the
          computer account has to be created. The value should be specified in fully
          distinguished name (DN) format. Reserved characters - comma, plus sign,
          double quote, backslash, left angle bracket, right angle bracket, semicolon,
          linefeed, carriage return, equals sign and forward slash must be escaped.
          Example: ou=ABC\, San Jose,dc=MY,dc=LOCAL.'
        default: "'Computers'"
        mandatory: 'false'
        deprecated: n/a
      user:
        type: NsDomainUser
        json type: string
        description: 'Name of the Activer Directory user with Administrator''s privilege.
          Active Directory username. String up to 255 printable characters. Example:
          ''joe-91''.'
        default: n/a
        mandatory: 'true'
        deprecated: n/a
      password:
        type: NsDomainPassword
        json type: string
        description: 'Password for the Active Directory user. Active Directory user
          password. String up to 255 printable characters. Example: ''password-91''.'
        default: n/a
        mandatory: 'true'
        deprecated: n/a
      enabled:
        type: NsBoolean
        json type: boolean
        description: 'Active Directory authentication is currently enabled. Possible
          values: ''true'', ''false''.'
        default: 'true'
        mandatory: 'false'
        deprecated: n/a
  read:
    GET v1/active_directory_memberships:
      startRow: NsUnsignedLong
      endRow: NsUnsignedLong
      sortBy: NsString
      id: NsObjectID
      description: NsDescription
      name: NsDomainName
      netbios: NsNetbiosName
      computer_name: NsActiveDirectoryComputerName
      organizational_unit: NsOrganizationalUnit
      user: NsDomainUser
      password: NsDomainPassword
      enabled: NsBoolean
    GET v1/active_directory_memberships/detail:
      startRow: NsUnsignedLong
      endRow: NsUnsignedLong
      sortBy: NsString
      fields: NsCommaSeparatedList
      id: NsObjectID
      description: NsDescription
      name: NsDomainName
      netbios: NsNetbiosName
      computer_name: NsActiveDirectoryComputerName
      organizational_unit: NsOrganizationalUnit
      user: NsDomainUser
      password: NsDomainPassword
      enabled: NsBoolean
    GET v1/active_directory_memberships/id:
      fields: NsCommaSeparatedList
    Description: List the Active Directory Information.
    Normal Response Codes: '200'
    HTTP Error Codes:
    - '400'
    - '401'
    - '404'
    - '500'
    - '503'
    Detail Error Codes:
    - SM_complex_type_query_param
    - SM_invalid_path_variable
    - SM_invalid_query_param
    - SM_malformed_url
    - SM_no_method_for_URL_pattern
    - SM_no_operation_found
    - SM_no_path_found
    - SM_start_row_beyond_end_row
    - SM_start_row_beyond_total_rows
    - SM_unexpected_query_param
    - SM_unsupported_query_operator
    - SM_version_name
  remove:
    POST v1/active_directory_memberships/id/actions/remove: ''
    Description: Leaves the Active Directory domain.
    Normal Response Codes: '200'
    HTTP Error Codes:
    - '400'
    - '401'
    - '404'
    - '409'
    - '500'
    - '503'
    Detail Error Codes:
    - SM_invalid_arg_value
    - SM_invalid_path_variable
