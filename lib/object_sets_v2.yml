      id:
        type: NsObjectID
        json type: string
        description: 'ID of the active directory. A 42 digit hexadecimal number. Example:
          ''2a0df0fe6f7dc7bb16000000000000000000004817''.'
        mandatory: 'true'
      user:
        type: NsDomainUser
        json type: string
        description: 'Name of the Activer Directory user with the privilege to leave
          the domain. Active Directory username. String up to 255 printable characters.
          Example: ''joe-91''.'
        mandatory: 'true'
      password:
        type: NsDomainPassword
        json type: string
        description: 'Password for the Active Directory user. Active Directory user
          password. String up to 255 printable characters. Example: ''password-91''.'
        mandatory: 'true'
      force:
        type: NsBoolean
        json type: boolean
        description: 'Use this option when there is an error when leaving the domain.
          Possible values: ''true'', ''false''.'
        mandatory: 'false'
  report_status:
