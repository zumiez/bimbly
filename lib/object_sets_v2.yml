      until_time:
        type: NsTimeOfDay
        json type: number
        description: Time of day to stop taking snapshots. Applicable only when repeat
          frequency specifies more than one snapshot in a day. Non-negative integer
          in range [0,86399] which is equivalent to [0:00:00 AM, 23:59:59 PM].
        default: '86399'
