        type: NsUnsignedLong
        json type: number
        description: 'Repeat interval for snapshots with respect to the period_unit.  For
          example, a value of 2 with the ''period_unit'' of ''hours'' results in one
          snapshot every 2 hours. Unsigned 64-bit integer. Example: 1234.'
        default: '1'
